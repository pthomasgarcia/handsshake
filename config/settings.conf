# ==============================
# SSH Agent Script Configuration
# ==============================

# Default timeout for SSH keys in seconds
# This determines how long keys will remain active in the agent
DEFAULT_KEY_TIMEOUT=86400

# Path to the log file
# Actions and errors will be logged here
LOG_FILE="$HOME/Documents/write/code/bash/handsshake/logs/info.log"

# Path to the SSH environment file
# Stores environment variables (SSH_AUTH_SOCK, SSH_AGENT_PID) for the agent
SSH_ENV="$HOME/Documents/write/code/bash/handsshake/.env"

# Enable or disable verbose logging
# Set to true for detailed logs, or false for minimal logging
VERBOSE=true

# Optional: List of specific SSH keys to load
# Specify full paths to keys if you want the script to load only these
# Uncomment and edit the following line as needed:
# SSH_KEYS_TO_LOAD="$HOME/.ssh/id_rsa $HOME/.ssh/id_ed25519"

# Maximum size of the log file in bytes before it is truncated (e.g., 1MB)
LOG_MAX_SIZE=1048576

